<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game </title>
</head>
<body>


    <div class="container">
        <div class="card">
            <form>
                <div class="cardHeader">
                    <h1>Guessing Game</h1>
                </div>

                <div class="cardBody">
                    <div class="formFild">
                        <label for="guessingGame">Guess a number between 1-5:</label>
                        <input type="number" id="guessingGame" min="1" max="5" required>
                    </div>
    
    
                    <div class="button">
                        <button type="submit" class="btn">Check Result</button>
                    </div>
    
                    <p class="result"></p>
                    <p class="remaining"></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js" type="module"></script>
    
</body>
</html>
